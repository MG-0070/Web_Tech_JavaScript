<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

            var x = [ 10 , 20 , 30  ]

            var y = [ 87 , 65 , 54  ]
            var y1 = [ 64 , 20 , 30  ]



            document.write( x + "<br>")

            document.write( "after concatination" + "<br>")

            document.write( x.concat(y) + "<br>")

            document.write( "more than one array" + "<br>")
    
        
            document.write( x.concat(y,y1) + "<br>")


    </script>




</body>
</html>
